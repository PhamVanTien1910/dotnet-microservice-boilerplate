services:
  iam-api:
    build:
      context: .
      dockerfile: Services/IAM/IAM.Api/Dockerfile
    image: boilerplate-iam-api:latest
    container_name: boilerplate-iam-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ConnectionStrings__DefaultConnection=Host=iam-db;Database=${IAM_POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - Redis__ConnectionString=redis:6379,password=${REDIS_PASSWORD}
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=${RABBITMQ_USER}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD}
      - RabbitMQ__VirtualHost=/
      - RabbitMQ__ExchangeName=boilerplate_events
      - RabbitMQ__QueueName=iam_service_queue
    ports:
      - "5001:8080"
    depends_on:
      iam-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - boilerplate-network
    volumes:
      - ./secrets/identity:/app/secrets:ro
    restart: unless-stopped

  iam-db:
    image: postgres:15-alpine
    container_name: boilerplate-iam-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${IAM_POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - iam_postgres_data:/var/lib/postgresql/data
    networks:
      - boilerplate-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 30s
      timeout: 10s
      retries: 5

  shop-api:
    build:
      context: .
      dockerfile: Services/ShopManagementService/ShopManagement.Api/Dockerfile
    image: boilerplate-shop-api:latest
    container_name: boilerplate-shop-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ConnectionStrings__PostgreSql=Host=shop-db;Port=5432;Database=${SHOP_POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - JwksSettings__JwksUri=${JWKS_URI}
      - JWT_PUBLIC_KEY=${JWT_PUBLIC_KEY}
      - Minio__PublicUrl=${MINIO_PUBLIC_URL}
      - Minio__AccessKey=${MINIO_ACCESS_KEY}
      - Minio__SecretKey=${MINIO_SECRET_KEY}
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=${RABBITMQ_USER}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD}
      - RabbitMQ__VirtualHost=/
      - RabbitMQ__ExchangeName=boilerplate_events
      - RabbitMQ__QueueName=shop_service_queue
    ports:
      - "5002:8080"
    depends_on:
      shop-db:
        condition: service_healthy
      minio:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - boilerplate-network
    restart: unless-stopped
  
  shop-db:
    image: postgres:15-alpine
    container_name: boilerplate-shop-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${SHOP_POSTGRES_DB}
    ports:
      - "5434:5432"
    volumes:
      - shop_postgres_data:/var/lib/postgresql/data
    networks:
      - boilerplate-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 30s
      timeout: 10s
      retries: 5

  payment-db:
    image: postgres:15-alpine
    container_name: boilerplate-payment-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: payment_db
    ports:
      - "5436:5432"
    volumes:
      - payment_postgres_data:/var/lib/postgresql/data
    networks:
      - boilerplate-network
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${POSTGRES_USER}" ]
      interval: 30s
      timeout: 10s
      retries: 5

  payment-api:
    build:
      context: .
      dockerfile: Services/PaymentService/PaymentService.Api/Dockerfile
    image: boilerplate-payment-api:latest
    container_name: boilerplate-payment-api
    environment:
      ConnectionStrings__DefaultConnection: "Host=payment-db;Port=5432;Database=payment_db;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      ConnectionStrings__Redis: "redis:6379,password=${REDIS_PASSWORD}"
      ASPNETCORE_ENVIRONMENT: Docker
      JwksSettings__JwksUri: ${JWKS_URI}
      RabbitMQ__HostName: rabbitmq
      RabbitMQ__Port: 5672
      RabbitMQ__UserName: ${RABBITMQ_USER}
      RabbitMQ__Password: ${RABBITMQ_PASSWORD}
      RabbitMQ__VirtualHost: /
      RabbitMQ__ExchangeName: boilerplate_events
      RabbitMQ__QueueName: payment_service_queue
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      PaymentSettings__SuccessUrl: ${PAYMENT_SUCCESS_URL}
      PaymentSettings__CancelUrl: ${PAYMENT_CANCEL_URL}
    ports:
      - "5005:8080"
    depends_on:
      payment-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - boilerplate-network
 
  notification-service: 
    build:
      context: .
      dockerfile: Services/NotificationService/Dockerfile
    image: boilerplate-notification-service:latest
    container_name: boilerplate-notification-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=${RABBITMQ_USER}
      - RabbitMQ__Password=${RABBITMQ_PASSWORD}
      - RabbitMQ__VirtualHost=/
      - RabbitMQ__ExchangeName=boilerplate_events
      - RabbitMQ__QueueName=notification_service_queue
      - Smtp__Host=${SMTP_HOST}
      - Smtp__Port=${SMTP_PORT}
      - Smtp__Username=${SMTP_USERNAME}
      - Smtp__Password=${SMTP_PASSWORD}
      - Smtp__FromAddress=${SMTP_FROM_ADDRESS}
      - Email__VerificationUrlTemplate=${FRONTEND_URL}/auth/verify-email?token={token}
      - Email__ResetUrlTemplate=${FRONTEND_URL}/auth/reset-password?token={token}&portal={portal}
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - boilerplate-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: boilerplate-redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - boilerplate-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: boilerplate-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - boilerplate-network
    healthcheck:
      test: [ "CMD", "rabbitmqctl", "status" ]
      interval: 30s
      timeout: 10s
      retries: 5

  gateway:
    build:
      context: .
      dockerfile: Gateway/YarpApiGateway/Dockerfile
    image: boilerplate-gateway:latest
    container_name: boilerplate-gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - Redis__ConnectionString=redis:6379,password=${REDIS_PASSWORD}
      - ReverseProxy__Clusters__iam-cluster__Destinations__destination1__Address=http://iam-api:8080
      - ReverseProxy__Clusters__customer-cluster__Destinations__destination1__Address=http://shop-api:8080
    ports:
      - "5000:8080"  # HTTP endpoint
    depends_on:
      - iam-api
      - redis
      - minio
    networks:
      - boilerplate-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: boilerplate-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - boilerplate-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://127.0.0.1:9000/minio/health/ready" ]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  iam_postgres_data:
    driver: local
  shop_postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  minio-data:
    driver: local

networks:
  boilerplate-network:
